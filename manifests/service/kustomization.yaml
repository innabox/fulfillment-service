apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    component: service

resources:
- deployment.yaml
- route.yaml
- service.yaml

configMapGenerator:
- files:
  - files/acl.yaml
  name: fulfillment-service-config
- files:
  - files/envoy.yaml
  name: fulfillment-service-envoy
